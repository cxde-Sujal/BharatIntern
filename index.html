<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Temp Converter</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="head">Temperature Converter <i class="fa-solid fa-temperature-high "></i></h1>
           
        </div>
        <div class="inputtemp">
            <input type="number" placeholder="Celsius" id="celsiusInput">
            <span class="icon">&#8451;</span>
        </div>
        <div class="inputtemp">
            <input type="number" placeholder="Fahrenheit" id="fahrenheitInput">
            <span class="icon">&#8457;</span>
        </div>
        <div class="inputtemp">
            <input type="number" placeholder="Kelvin" id="kelvinInput">
            <span class="icon">&#8490;</span>
        </div>
        <div class="btn">
            <button id="btn">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
